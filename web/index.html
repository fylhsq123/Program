<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simile finder</title>
    <link rel="shortcut icon" href="./css/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="header"><span>Zoomorphic Simile Finder</span></header>
        </div>
        <div class="row content">
            <div class="col-md-3 padding-fix vertical-separator">
                <div class="form-group form-group-sm">
                    <label for="filesList" class="control-label">Select file</label>
                    <select id="filesList" class="form-control"></select>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group form-group-sm">
                            <label class="control-label" for="numWords_left">Words qty (left)</label>
                            <input type="number" min="1" max="20" class="form-control" id="numWords_left" value="5">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-group-sm">
                            <label class="control-label" for="connectingWord">Connecting word</label>
                            <select class="form-control" id="connectingWord">
                                <option value="like">like</option>
                                <option value="as">as...as</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-group-sm">
                            <label class="control-label" for="numWords_right">Words qty (right)</label>
                            <input type="number" min="1" max="20" class="form-control" id="numWords_right" value="5">
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm" style="margin-top: 10px;">
                    <label for="zoonym" class="control-label">Select zoonym</label>
                    <div id="selectors_zoonym" class="btn-group-sm pull-right" style="margin-top: -10px;" role="group">
                        <button type="button" class="btn btn-default select-all" aria-label="Select All" title="Select All">
                            <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default unselect-all" aria-label="Unselect All" title="Unselect All">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                        </button>
                    </div>
                    <select id="zoonym" multiple size="10" class="form-control"></select>
                </div>
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-default btn-block" id="manage_zoonyms" data-toggle="modal" data-target="#manage_zoonyms_dialog">Manage zoonyms</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-block btn-green" id="find">Find</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <table class="table table-hover" id="results">
                    <thead>
                        <tr>
                            <th>Results</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="manage_zoonyms_dialog" tabindex="-1" role="dialog" aria-labelledby="dialogLabel">
        <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="dialogLabel">Manage zoonyms</h4>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" id="new_zoonym" placeholder="New zoonym">
                    </div>
                    <button type="button" class="btn btn-primary btn-green" id="add_new_zoonym">Add new</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
